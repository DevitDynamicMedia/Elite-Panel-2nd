        .page-hero {

            border: 2px solid var(--warm-beige);
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            border-color: var(--warm-terracotta);
            color: var(--warm-terracotta);
        }
        
        .filter-btn.active {
            background: var(--warm-terracotta);
            color: white;
            border-color: var(--warm-terracotta);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 0;
        }
        
        .product-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--warm-beige);
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--warm-walnut);
        }
        
        .product-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: var(--muted-foreground);
            margin-bottom: 1rem;
        }
        
        .product-price {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--warm-terracotta);
            margin-bottom: 1rem;
        }
        
        .color-swatches {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .color-swatch {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;

        let currentFilter = { category: 'all', style: 'all' };

        function renderProducts() {
            const container = document.getElementById('products-container');
            const filtered = allProducts.filter(p => 
                (currentFilter.category === 'all' || p.category === currentFilter.category) &&
                (currentFilter.style === 'all' || p.style === currentFilter.style)
            );

            container.innerHTML = filtered.map((product, index) => `
                <div class="product-card">
                    <img src="${product.colors[0].imageUrl}" 
                         alt="${product.name}" 
                         class="product-image" 
                         id="prod-img-${index}">
                    <div class="product-info">
                        <span class="product-badge">${product.category} â€¢ ${product.style}</span>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${product.price}</p>
                        <div class="color-swatches">
                            ${product.colors.map((color, cIdx) => `
                                <div class="color-swatch ${cIdx === 0 ? 'active' : ''}" 
                                     style="background-color: ${color.code}"
                                     title="${color.name}"
                                     onclick="changeProductColor(${index}, ${cIdx}, '${color.imageUrl}')">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function changeProductColor(productIndex, colorIndex, imageUrl) {
            const img = document.getElementById(`prod-img-${productIndex}`);
            const swatches = document.querySelectorAll(`.product-card:nth-child(${productIndex + 1}) .color-swatch`);
            
            img.style.opacity = '0';
            setTimeout(() => {
                img.src = imageUrl;
                img.style.opacity = '1';
            }, 200);
            
            swatches.forEach((swatch, i) => {
                swatch.classList.toggle('active', i === colorIndex);
            });
        }

        function filterProducts(value, type) {
            currentFilter[type] = value;
            renderProducts();
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        renderProducts();
    </script>
